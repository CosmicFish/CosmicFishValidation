# This file contains the specifications for the LSST lowZ supernovae survey as
# taken from ArXiv:1409.8562

SN_Fisher_MC_samples = 1

# fiducial values of SN nuisance parameters:

alpha_SN = 0.141
beta_SN  = 3.101
M0_SN    = 19.05

# values to build the mock data and the covariance:

color_dispersion   = 0.07   # dispersion of the color around zero for the mock data
stretch_dispersion = 1.08   # dispersion of the stretch around zero for the mock data

magnitude_sigma = 0.14     # uncertainty in the determination of mb
c_sigmaz        = 150      # redshift uncertainties in km/s^-1
sigma_lens_0    = 0.055    # SN lensing uncertainty at redshift 1

dcolor_offset = 3.25
dcolor_zcorr  = 0.02

dshape_offset = 20.98
dshape_zcorr  = 0.09

cov_ms_offset = -0.34
cov_ms_zcorr  = 0.0002

cov_mc_offset = 0.13
cov_mc_zcorr  = 0.0005

cov_sc_offset = -0.14
cov_sc_zcorr  = 0.0

# number of SN windows in redshift

number_SN_windows = 4

# specification of the redshift window for the supernovae:

SN_redshift_start(1)  = 0.0002
SN_redshift_end(1)    = 0.1
SN_number(1)          = 170

SN_redshift_start(2)  = 0.1
SN_redshift_end(2)    = 0.2
SN_number(2)          = 1300

SN_redshift_start(3)  = 0.2
SN_redshift_end(3)    = 0.3
SN_number(3)          = 3500

SN_redshift_start(4)  = 0.3
SN_redshift_end(4)    = 0.4
SN_number(4)          = 2800
